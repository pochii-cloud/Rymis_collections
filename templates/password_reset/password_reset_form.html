{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
</head>
<body>
{% block body %}
<form method="post">
{% csrf_token %}
<div class="container" style="width: 500px;">
<div class="grid" style="display: grid;margin: 10px;">
    {% for field in form %}
        <label>{{ field.label_tag }}</label>
    {{ field}}
    {% endfor %}
    <button class="btn" type="submit" style="margin-top: 10px; width: 150px;">change</button>
</div>
</div>
</form>
{% endblock %}
</body>
</html>
