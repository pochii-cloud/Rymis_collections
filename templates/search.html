{% extends 'index.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
{% block title %}
<head>
    <meta charset="UTF-8">
    <title>search results</title>
</head>
{% endblock %}
<body>
{% block body %}
   {% if product %}
    <h2 class="text-center"><strong>search result found</strong></h2>
<br>

      <div class="row px-xl-5">
         {% for i in product %}

        <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
            <div class="product-item bg-light mb-4">
                <div class="product-img position-relative overflow-hidden">
                 <img class="card-img w-100" src="{{ i.image.url }}" style="height: 250px;" alt="">
                </div>
                 <div class="text-center py-4">
                     <a class="h6 text-decoration-none text-truncate"
                                   href="{% url 'ProductDetail' i.id %}">{{ i.name }}</a>
                     <div class="d-flex align-items-center justify-content-center mt-2">
                                    <h5>Ksh.{{ i.price }}</h5>
                                    <h6 class="text-muted ml-2">
                                        <del></del>
                                    </h6>
                                </div>

             </div>
            </div>
        </div>


               {% endfor %}
        </div>

   {% else %}
<h2 class="text-center"><strong>Oops!!!</strong>nothing found</h2>
{% endif %}
{% endblock %}
</body>
</html>
